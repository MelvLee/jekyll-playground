name: Manual GitHub Pages

on:
  workflow_dispatch:

jobs:
  deploy to GitHub Pages:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v2
      with:
        target_branch: gh-pages
        build_dir: public
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
