name: Manual-GitHub-Pages

on:
  workflow_dispatch:

jobs:
  deploy-to-GitHub-Pages:
    runs-on: ubuntu-latest

    steps:
    - name: Empty Commit Action
      uses: tbvjaos510/empty-commit-action@0.0.2
      with:
        # Github Token
        token: ${{ secrets.GITHUB_TOKEN }}
        email: "$GITHUB_ACTOR@users.noreply.github.com"
        name: "$GITHUB_ACTOR"   
