name: Trigger-GitHub-Pages-Rebuild

on:
  workflow_dispatch:

jobs:
  Trigger-GitHub-Pages-Rebuild:
    runs-on: ubuntu-latest

    steps:
    - name: Trigger GitHub Pages rebuild
      run: |
        curl \
        -X POST \
        -H "Accept: application/vnd.github.v3+json" \
        https://api.github.com/repos/${{ github.repository }}/pages/builds
